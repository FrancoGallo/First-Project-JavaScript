<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <title>Mundo PC - Proyecto JavaScript</title>
</head>

<body id="wholeBody">
    <header>
        <!-- Btn del menu -->
        <div class="icon-menu-style">
            <span id="btnOpenClosed" class="icon-menu"></span>
        </div>

        <div class="btns">
            <!-- Btn modal del carrito -->
            <button type="button" class="btn btn-danger me-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><span class="icon-cart"></span></button>

            <!-- Btn modo oscuro -->
            <button id="btnDarkMode" type="button" class="btn btn-dark">Dark Mode</button>
        </div>
    </header>

    <aside id="menuAside" class="menu-aside-style">
        <a href="index.html" class="main-title-style">
            <span class="icon-pacman"></span>
            <h1>MundoPC</h1>
        </a>

        <section class="options-aside-style">	
            <div class="option-style">
                <span class="icon-happy"></span>
                <h2>Menú random</h2>
            </div>
            
            <div class="option-style">
                <span class="icon-smile"></span>
                <h2>Menú random</h2>
            </div>
            
            <div class="option-style">
                <span class="icon-tongue"></span>
                <h2>Menú random</h2>
            </div>
            
            <div class="option-style">
                <span class="icon-wink"></span>
                <h2>Menú random</h2>
            </div>
            
            <div class="option-style">
                <span class="icon-grin"></span>
                <h2>Menú random</h2>
            </div>
            
            <div class="option-style">
                <span class="icon-cool"></span>
                <h2>Menú random</h2>
            </div>
            
            <div class="option-style">
                <span class="icon-shocked"></span>
                <h2>Menú random</h2>
            </div>
            
            <div class="option-style">
                <span class="icon-hipster"></span>
                <h2>Menú random</h2>
            </div>
        </section>
    </aside>

    <main>
        <!-- Ventana del carrito -->
        <article class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <section class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><b>Carrito</b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body"></div>

                    <div class="modal-footer justify-content-between">
                        <div>
                            <h5 id="cartTotal">Total: U$ 0</h5>
                        </div>

                        <div>
                            <button type="button" id="btnDeleteCart" class="btn btn-danger">Borrar carrito</button>
                            <button type="button" id="btnFinishBuy" class="btn btn-warning finalBuyAlert">Finalizar compra</button>
                        </div>
                    </div>
                </div>
            </section>
        </article>

        <!-- Lugar donde van los productos -->
        <article id="items" class="list-group list-group-horizontal"></article>
    </main>

    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Header y Aside (osea menú)-->
    <script src="js/menu.js"></script>
    <!--Productos-->
    <script src="js/products.js"></script>
    <!--Productos al carrito-->
    <script src="js/cart.js"></script>
    <!-- Modo oscuro -->
    <script src="js/darkMode.js"></script>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
